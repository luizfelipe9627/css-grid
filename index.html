<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS Grid</title>
  </head>

  <body>
    <h1>CSS Grid</h1>

    <div class="grid-container">
      <!-- O HEADER é usado para referenciar o cabeçalho do conteúdo. -->
      <header>Header</header>

      <!-- O SECTION é usado para criar a sessão principal do conteúdo. -->
      <section>Conteúdo</section>

      <!-- O ASIDE é usado para referenciar uma sessão que é relacionado tangencialmente ao conteúdo mas é considerado separado do conteúdo. -->
      <aside>
        <p>Sidebar</p>
      </aside>

      <!-- Usado para referenciar o rodapé. -->
      <footer>
        <div class="caixa1">
          <p>Caixa1</p>
        </div>

        <div class="caixa2">
          <p>Caixa2</p>
        </div>

        <div class="caixa3">
          <p>Caixa3</p>
        </div>
      </footer>
    </div>
  </body>
</html>
